<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <h1></h1>
    <p class="text-danger" ng-show="registerError">{{ registerError }}</p>
    <form role="form" name="frmRegister" ng-submit="register()" class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newUsername" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-normal" ng-model="newPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control input-normal" name="input" ng-model="emailId" placeholder="Email">        
      </div>
      <div class="form-group"> 
        <input type="submit" class="btn btn-success" value="Submit">
        <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
      </div>
    </form>
  </div>
</div>
</div>
