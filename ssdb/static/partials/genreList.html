<div class="spinner" ng-show="loading"/>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="panel-body">

  	<table class="table table-hover">
        <thead>
          <tr><p class="text-right">    
            <a ui-sref="newGenre" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-plus">Add Genre</a></p>
          </tr>
          <tr><th>Genre Name</th>
              <th>Action</th>
          </tr>
        </thead>      
        <tbody>
          
          <tr ng-repeat="genre in genreListData | orderBy:'-id'">            
             <td>
                  <div class="txt-block">
                    <span itemprop="name">
                          {{ genre.genre }}
                    </span>
                  </div>
             </td>
             <td>
                <div class="txt-block">
                    <a href="" ng-click="removeGenre(genre)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove">Delete</a>
                </div>                    
              </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
