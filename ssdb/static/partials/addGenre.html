<div class="spinner" ng-show="loading"/>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Genre</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <h1></h1>
    <p class="text-danger" ng-show="genreError">{{ genreError }}</p>
    <form role="form" name="frmGenre" ng-submit="saveGenre()">
      <div class="form-group">
        <input type="text" class="form-control input-normal" ng-model="genre" placeholder="Add new Genre" required>
      </div>     
      <div class="form-group"> 
        <input type="submit" class="btn btn-success" value="Submit">
        <!-- <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
        <!-- <a href="" ng-click="generListShow()" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a> -->        
      </div>
    </form>
  </div>
</div>
</div>
